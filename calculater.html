<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="button">

        <button class="btn fuc" onclick="clearDisplay()">AC</button>
        <button class="btn func">del</button>
        <button class="btn func">%</button><br>
        
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn operator">*</button><br>


        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">-</button><br>


        <button class="btn num">1</button>
        
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">+</button><br>



        

        <button class="btn num zero">0</button>
        <button class="btn num">.</button>
        <button class="btn operator">=</button>
        <button class="btn func">/</button><br>

    </div>
    <input type="text">
    </div>
    <script src="calculator.js"></script>
</body>
</html>
